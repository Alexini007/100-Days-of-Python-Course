<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <h1>Colors</h1>
    <h2>Learn the colors in Spanish!</h2>
    <h2 class="color-title" id="red">Rojo</h2>
    <img class="color" src="./images/red.png" alt="red" />
  
    <h2 class="color-title" id="blue">Azul</h2>
    <img src="./images/blue.png" alt="blue" />
  
    <h2 class="color-title" id="orange">Anaranjado</h2>
    <img src="./images/orange.png" alt="orange" />
  
    <h2 class="color-title" id="green">Verde</h2>
    <img src="./images/green.png" alt="green" />
  
    <h2 class="color-title" id="yellow">Amarillo</h2>
    <img src="./images/yellow.png" alt="yellow" />

</body>
</html>

<!-- 
    3 Types of CSS: 
        Inline - <tag style="css">
        Internal - <style> CSS </style>
        External - <link href="style.css"/>
-->

<!-- 
    Selectors:
    Element Selector -> example h1 -> style applies to all h1's
    Class Selector -> .class_name -> <h1 class=class_name>Hi</h1>
    Id Selector -> #main -> <h1 id=main>Hi</h1>
    Attribute Selector -> p[dragable] -> select all paragraph elements with the attribute dragable
    Universal Selector -> * -> select all

    Difference between class and id:
    id can be applied to only 1 element, whereas class can be applied to multiple elements
-->
