<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

<div class="wrapper">


                <div class="top">
        {% for post in posts %}
            {% if post["id"] == post_id %}
                    <div class="title"><h1>{{post["title"]}}</h1></div>
                       </div>
                    <div class="content">
                        <div class="card">
                            <h2>{{post["subtitle"]}}</h2>
                            <p>{{post["body"]}}</p>
                        </div>
                </div>
            {% endif %}
        {% endfor %}
</div>

</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
